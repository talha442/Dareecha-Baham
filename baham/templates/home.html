
{% include 'header.html'%}
<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<!-- CDN links and styles -->
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		h2 {
			font-size: 36px;
			margin-top: 40px;
			margin-bottom: 20px;
		}
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -10px;
		}
		.col {
			flex: 1;
			padding: 10px;
			box-sizing: border-box;
			text-align: center;
		}
		.col img {
			max-width: 100%;
			height: auto;
			box-shadow: 0px 0px 10px #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Our Gallery</h2>
		<div class="row">
			<div class="col">
				<img src="https://picsum.photos/500/500?random=1" alt="Image 1">
			</div>
			<div class="col">
				<img src="https://picsum.photos/500/500?random=2" alt="Image 2">
			</div>
			<div class="col">
				<img src="https://picsum.photos/500/500?random=3" alt="Image 3">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="https://picsum.photos/500/500?random=4" alt="Image 4">
			</div>
			<div class="col">
				<img src="https://picsum.photos/500/500?random=5" alt="Image 5">
			</div>
			<div class="col">
				<img src="https://picsum.photos/500/500?random=6" alt="Image 6">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="https://picsum.photos/500/500?random=7" alt="Image 7">
			</div>
			<div class="col">
				<img src="https://picsum.photos/500/500?random=8" alt="Image 8">
			</div>
			<div class="col">
				<img src="https://picsum.photos/500/500?random=9" alt="Image 9">
			</div>
		</div>
	</div>
</body>
</html>
